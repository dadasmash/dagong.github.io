<!-- Google Apps Script Tutorial - Saving Form Data to Google Sheets -->
<!-- https://github.com/jamiewilson/form-to-google-sheets?tab=readme-ov-file -->
<!--Set Up Google Apps Script
     0. Go to Google Sheets and create a new sheet.
        Rename the sheet to SurveyResponses.
        In row 1, add column headers: e.g. Name, Email, Feedback
    1. In your Google Sheet, click Extensions > Apps Script.  
    2. Delete any existing code and paste the following javascript:
function doPost(e) {
  var sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName("SurveyResponses");
  var data = JSON.parse(e.postData.contents);
  sheet.appendRow([data.name, data.email, data.feedback]);
  return ContentService.createTextOutput("Success").setMimeType(ContentService.MimeType.TEXT);
}
Notes: need to change column names accordingly; need to repalce "SurveyResponses" with google sheet name
3. Click Deploy > New Deployment.
4. Select "Web App", set "Anyone" as the access level.
5. Click Deploy and Authorize the script.
6. Copy the web app URL (e.g., https://script.google.com/macros/s/.../exec).
7. Replace "YOUR_GOOGLE_SCRIPT_URL_HERE" with your Google Apps Script URL from Step 2.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid-Semester Survey</title>

    <style>
        body {
            background-color: #FFFFFF;
            font-family: Verdana;
            text-align: center;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Mid-Semester Survey</h1>

    <form id="form">
        <div class="form-control">
            <label for="course-1">Which course are you enrolling in? (Check all that apply)</label>
            <input type="checkbox" name="course" id="course-1" />
            <label for="course-1">DANL101-01</label>
            <input type="checkbox" name="course" id="course-2" />
            <label for="course-2">DANL101-02</label>
            <input type="checkbox" name="course" id="course-3" />
            <label for="course-3">MGMT350</label>
            <input type="checkbox" name="course" id="course-4" />
            <label for="course-4">DANL202</label>
        </div>

        <div class="form-control">
            <label for="stage">Which option best describes you?</label>
            <select name="stage" id="stage">
                <option value="first year">First Year</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <div class="form-control">
            <label for="organization">Please share your thoughts on the organization of the course:</label>
            <textarea name="organization" id="organization" placeholder="Organization" ></textarea>
        </div>

        <div class="form-control">
            <label for="interesting">Which topic in this course has been the most interesting so far?</label>
            <textarea name="interesting" id="interesting" placeholder="Interesting" ></textarea>
        </div>

        <div class="form-control">
            <label for="boring">Which topic in this course has been the most boring so far?</label>
            <textarea name="boring" id="boring" placeholder="Boring" ></textarea>
        </div>

        <div class="form-control">
            <label for="challenging">Which part of this course has been the most challenging or confusing so far?</label>
            <textarea name="challenging" id="challenging" placeholder="Challenging" ></textarea>
        </div>

        <div class="form-control">
            <label for="satisfied-1">Are you satisfied with your midterm grades?</label>
            <input type="radio" id="satisfied-1" name="satisfied" value="Yes" />
            <label for="satisfied-1">Yes</label>
            <input type="radio" id="satisfied-2" name="satisfied" value="No" />
            <label for="satisfied-2">No</label>
            <input type="radio" id="satisfied-3" name="satisfied" value="I don't care" />
            <label for="satisfied-3">I don't care</label>
        </div>

        <div class="form-control">
            <label for="comment">Do you have any comments or suggestions about this class so far?</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

   
</body>
</html>
